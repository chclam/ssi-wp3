[CleanAllCPIFiles]
input_directory=${data_directory}/preprocessing/raw
output_directory=${data_directory}/preprocessing/cleaned 

[ConvertAllCSVToParquet]
input_directory=${data_directory}/preprocessing/cleaned
output_directory=${data_directory}/parquet
clean_cpi=true

[CombineRevenueFiles]
input_directory=${data_directory}/parquet_files 
filename_prefix=Omzet
parquet_engine=pyarrow
store_name=supermarket1
output_filename=ssi_test_supermarket1_revenue.parquet

[PreprocessCombinedFile]
parquet_engine=pyarrow

[PreprocessAllFiles]
output_directory=${data_directory}/preprocessed_files
stores=supermarket1,supermarket2

[AllStoresAnalysis]
input_directory=${data_directory}/final 
output_directory=${data_directory}/analysis 
project_prefix=ssi